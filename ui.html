<!DOCTYPE html>
<html>
<head>
  <title>Color Card Generator</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      font-family: Inter, sans-serif;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="create-color-card">Generate Color Card</button>
  <script>
    document.getElementById('create-color-card').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'create-color-card' } }, '*');
    };
  </script>
</body>
</html>
